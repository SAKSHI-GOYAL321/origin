<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - SIGNUP</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="../Course/normalize.min.css"> -->
    <!-- <link rel="stylesheet" href="../Course/bootstrap.min.css"> -->
</head>
<body>
    <section class="login-box">
        <div class="col-sm-12 paddoff">
            <div class="headder">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="log-in">
                        <div class="col-sm-1 paddoff">
                            <!-- <div class="login-wrap"></div> -->
                        </div>
                        <div class="col-sm-10 paddoff">
                            <div class="login-wrap login-html">
                                <div class="header">
                                    <ul>
                                        <li>LOGIN</li>
                                        <li>SIGN UP</li>
                                    </ul>
                                </div>
                                <div class="middle">
                                    <form action="">
                                        <div class="">
                                            <label>USERNAME:</label>
                                            <input type="text" id="Username" name="Username" placeholder="Enter name"
                                                class="form-control bradius" required>
                                        </div>
                                        <div>
                                            <label for="">PASSWORD:</label>
                                            <input type="text" id="password" name="password" placeholder="Enter password "
                                                class="form-control bradius" required>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="myElegibility" checked required>
                                            <span>Keep me Signed in </span>
                                        </div>
                                        <!-- <div>
                                            <input type="submit" id="submit" name="submit" class="btn">
                                        </div> -->
                                        <div>
                                            <button type="submit" class="log-btn">
                                                <h5>LOGIN<h5>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="last">
                                    <div>
                                        <hr>
                                        <p>Forgot password</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-1 paddoff">
                            <!-- <div class="login-wrap"></div> -->
                        </div>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>

        </div>

    </section>
</body>
